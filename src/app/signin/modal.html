<div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">   
          <div class="form-group">
          <label for="name">Name</label>
          <div class="input-group">
          <input type="text" id="name" value="{{name}}">
          </div>
          <label for="email">Email</label>
          <div class="input-group">
            <input type="text" id="email" value="{{email}}">    
          </div>
        </div>
        <div class="form-row">
            <div class="col-md-4 mb-3">
              <label for="validationTooltipUsername">Username</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="validationTooltipUsernamePrepend">@</span>
                </div>
                <input type="text" class="form-control" id="validationTooltipUsername" placeholder="Username" aria-describedby="validationTooltipUsernamePrepend" required>
                <div class="invalid-tooltip">
                  Please choose a unique and valid username.
                </div>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-6 mb-3">
              <label for="validationTooltip03">City</label>
              <input type="text" class="form-control" id="validationTooltip03" placeholder="City" required>
              <div class="invalid-tooltip">
                Please provide a valid city.
              </div>
              <div class="form-inline">
                  <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Blood Group</label>
                  <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                    <option sele    cted>Choose...</option>
                    <option value="1">A-positive</option>
                    <option value="2">A-negative</option>
                    <option value="3">B-positive</option>
                    <option value="1">B-negative</option>
                    <option value="2">O-positive</option>
                    <option value="3">O-negative</option>
                    <option value="1">AB-positive</option>
                    <option value="2">AB-negative</option>
                  </select>
              </div>
              <div class="form-inline">
                    <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                      <option sele    cted>User Type</option>
                      <option value="1">User</option>
                      <option value="2">Hospital</option>
                      <option value="3">Blood Bank</option>
                     </select>
                </div>
            </div>
            <div class="col-md-3 mb-3">
              <label for="validationTooltip04">State</label>
              <input type="text" class="form-control" id="validationTooltip04" placeholder="State" required>
              <div class="invalid-tooltip">
                Please provide a valid state.
              </div>
            </div>
            <div class="col-md-3 mb-3">
              <label for="validationTooltip05">Zip</label>
              <input type="text" class="form-control" id="validationTooltip05" placeholder="Zip" required>
              <div class="invalid-tooltip">
                Please provide a valid zip.
              </div>
       
            </div>
          </div>

    </div>
    <div class="modal-footer">
            <button type="button" class="btn btn-primary">Save changes</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
